<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../sass/Cadastro/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>

    <main>
      <div class="container-cadastro">
        <h1>Fazer Cadastro</h1>

        <form action="#" id="form-cadastro" method="get" onsubmit="cadastrar()">
          <label for="nome-input" id="label-login">Nome</label>
          <input type="text" id="nome-input"  required>

          <label for="usuario-input" id="label-login">Usu√°rio</label>
          <input type="text" id="usuario-input"  required>
          
          <label for="password-input" id="label-password">Senha</label>
          <img src="../images/eye.svg" alt="ico-eye" id="icon-eye-password">
          <input type="password" id="password-input"  required>


          <button id="button-cadastrar">Cadastrar</button>

          <div class="divLoading"></div>
        </form>
        
        
        <hr>

        <span>Deseja fazer Login? 
          <span id="deseja-fazer-login">
            <a href="../html/Login.html">Login</a>
          </span> 
        </span>

      </div>

    </main>

    <script src="../js/Cadastro.js"></script>
  </body>
</html>
