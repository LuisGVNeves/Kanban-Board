<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="../sass/Cadastro/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <img src="../images/logoKanban.png" alt="kanban-pic">
    </header>

    
    <main>
      <div class="container-cadastro">
        <h1>Fazer Cadastro</h1>

        <!--Icones cadeado e avatar-->
        <img src="../images/person-fill.svg" alt="person-fill-svg" id="icone-avatar-login">
        <img src="../images/person.svg" alt="person-fill-svg" id="icone-avatar-nickname">
        <img src="../images/unlock-fill.svg" alt="unlock-fill-svg" id="icone-senha-login">

        <form id="form-cadastro">
          <label for="nome-input" id="label-login"></label>
          <input type="text" id="nome-input" required placeholder="Nome">

          <label for="usuario-input" id="label-nickname"></label>
          <input type="text" id="usuario-input" required placeholder="Nickname">
          
          <label for="password-input" id="label-password"></label>
          <img src="../images/eye.svg" alt="ico-eye" id="icon-eye-password">
          <input type="password" id="password-input" required placeholder="Senha">

          <button id="button-cadastrar">Cadastrar</button>
        </form>
        
        <hr>
        
        <span>Deseja fazer Login? 
          <span id="deseja-fazer-login">
            <a href="./Login.html">Login</a>
          </span> 
        </span>
                
        <!--Loading bootstrap-->
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>

      </div>
      
    </main>
    


    <script src="../js/Cadastro.js"></script>
  </body>
</html>
