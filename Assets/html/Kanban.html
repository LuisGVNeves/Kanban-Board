<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="../sass/Kanban/kanban.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>
        <img src="../images/logoKanban.png" alt="logoKanban-png">
      </h1>
    </header>


    <main>
      <!--add taks-->
      <section class="tasks-container">

        <div id="addTaks">
          <button type="button">Adicionar Task</button>
        </div>

        <div id="form-container" class="hide">
          <form>
            <label for="titulo" class="labels-text">Titulo da Tarefa</label>
            <input type="text" id="tituloTask" name="titulo">

            <label for="dataTask" class="labels-text">Prazo</label>
            <input type="date" name="dataTask" id="dataTask">

            <label for="titulo" class="labels-text">Conteúdo</label>
            <div id="conteudoTask" contenteditable="true"></div>

            <button type="button" id="btnConcluido">Concluído</button>
          </form>
        </div>

      </section>

      <!--kanban-->
      <section class="section-kanban">
        <div class="kanban-container">

          <div class="column" id="task-nao-iniciada">
            <h2>To-do não iniciado</h2>
            <div class="item" draggable="true">Implementar Persistencia</div>
            <div class="item" draggable="true">Implementar UD - CRUD</div>
          </div>

                  
          <div class="column" id="task-em-andamento">
            <h2>To-do em andamento</h2>
            <div class="item" draggable="true">Gravar Kanban Notes</div>
          </div>

                  
          <div class="column" id="task-concluida">
            <h2>To-do Concluído</h2>
            <div class="item" draggable="true">Card 1</div>
            <div class="item" draggable="true">Card 2</div>
          </div>

        </div>
      </section>



    </main>

    <script src="../js/kanban.js"></script>
  </body>
</html>
