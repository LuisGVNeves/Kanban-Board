<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Login</title>
    <link rel="stylesheet" href="../sass/Login/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <img src="../images/logoKanban.png" alt="kanban-pic">
    </header>

    <main>
      <div class="container-login">
        <h1>Fazer Login</h1>
        

        <!--Icones cadeado e avatar-->
        <img src="../images/person-fill.svg" alt="person-fill-svg" id="icone-avatar-login">
        <img src="../images/unlock-fill.svg" alt="unlock-fill-svg" id="icone-senha-login">

        <form id="form-login">

          <label for="usuario-input" id="label-login"></label>
          <input type="text" id="usuario-input" name="usuario-input" required placeholder="Usuario">
          
          <label for="password-input" id="label-password"></label>

          <img src="../images/eye.svg" alt="ico-eye" id="icon-eye-password">
          <input type="password" id="password-input" name="password-input" required placeholder="Senha">


          <button id="button-entrar" type="button">LOGIN</button>
        </form>
        
        
        <hr>

        <span>NÃ£o tem uma conta? 
          <span id="cadastre-se">
            <a href="./Cadastro.html?#">Cadastre-se</a>
          </span> 
        </span>

      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/Login.js"></script>
  </body>
</html>
